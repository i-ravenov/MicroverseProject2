<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      <div class="container">
        <div class="jumbotron">
            <h1 id="title">Survey Form Project</h1>
            <p id="description">Here is short explanation of our projects</p>
        </div>
      </div>
      <form class="form-group" id="survey-form" >
        <label id="name-label"  for="name">Yours name:</label>
        <input required type="text" class="form-control" id="name" placeholder="Give yours name">

        <label id="email-label" for="email">Yours email:</label>
        <input required type="email" class="form-control" id="email" placeholder="Give your email address">


        <label id="number-label" for="number">Yours favourite number:</label>
        <input type="number" min="40" max="300" class="form-control" id="number" placeholder="Give your favourite number in range from 40 to 300">

        <label for="dropdown">Yours favourite city:</label>
        <select  type="text" class="form-control" id="dropdown">
          <option value="volvo">Warsaw</option>
          <option value="saab">Kyiv</option>
          <option value="fiat">Paris</option>
          <option value="audi">Tel-Aviv</option>
        </select>

        <label for="name">Yours favourite option:</label>
        <fieldset id="name">
          <input type="radio" value="value1" name="name">1st option</input><br/>
          <input type="radio" value="value2" name="name">2nd option</input><br/>
          <input type="radio" value="value3" name="name">3rd option</input>
        </fieldset>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    <script  src="js/index.js"></script>
  </body>
</html>
