<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      <div class="container">
        <div class="jumbotron">
            <h1 id="title">Survey Form Project</h1>
            <p id="description">Here is short explanation of our projects</p>
        </div>
      </div>
      <form class="form-group" id="survey-form" >
        <label for="name">Yours name:</label>
        <input required type="text" class="form-control" id="name">
        <label for="email">Yours email:</label>
        <input required type="email" class="form-control" id="email">
        <label for="city">Yours favourite city:</label>
        <input type="text" class="form-control" id="city">

        <label for="number">Yours favourite number:</label>
        <input type="number" min="40" max="300" class="form-control" id="number">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    <script  src="js/index.js"></script>
  </body>
</html>
